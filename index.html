<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>dynamiqueVue</title>

    <style>
        .maClasseHello {
            background-color: steelblue;
            font-family: Impact;
            color: beige;
        }
        .maClasseWorld {
            background-color: rgb(200, 0, 255);
            color: chartreuse;
        }
        .maClasseHidden {
            display: none;
        }
        .maClasseVisible {
            display: block;
        }
    </style>

</head>
<body id="app">
    <div class="text-center">
        <h1>dynamiqueVue</h1>
    </div>

    <div class="m-3">
        <div v-bind:class="{maClasseHidden: stateButton, maClasseVisible: false}">
            <input type="text" class="form-control" v-model="text1" v-on:keyup="getFirstInput()"/>
            <h1 class="form-label mt-1" v-bind:class="{maClasseHello: hello, maClasseWorld: world}">
            Hello World (class dynamique)
            </h1>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" v-model="text2"/>
            <h1 class="form-label mt-1" v-bind:style="{backgroundColor: text2}">
            Hello World (couleur dynamique)
            </h1>
        </div>

        <div class="mb-3 form-check"></div>

        <button class="btn btn-primary" v-on:click="buttonHide()">
            Afficher 1er Titre
        </button>
        </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
