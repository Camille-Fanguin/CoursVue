<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>compteurVue</title>
</head>
<body id="app">
    <div class="text-center">
        <h1>compteurVue</h1>
        <h3>EventBinding (g√©rer les events)</h3>
        <div id="monApp" class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button  type="button" class="btn btn-danger" @click="number--">-</button>
            <h3 class="mx-3">le nombre : {{number}}</h3>
            <button type="button" class="btn btn-success" @click="number++">+</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
